{% extends "layout.html" %}



{% block title %}
    LogIn

{% endblock %}

{% block main %}
    <form action="/login" method="post">

        <div class="form-group">



            <input autofocus required class="form" name="username" placeholder="" type="text">
        </div>

        <div class="form-group">



            <input required class="form" name="password" placeholder="" type="password">
        </div>


        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
